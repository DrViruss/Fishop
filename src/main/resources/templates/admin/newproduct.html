<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Add a product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5" >
    <h1>New product</h1>
    <form action="/api/all/addProduct" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="text" name="name" placeholder="Some fish" class="form-control" /><br>
        <textarea name="description" placeholder="Some fish description" class="form-control"></textarea><br>
        <input name="specie" list="species" placeholder="specie" class="form-control" />
        <datalist id="species">
            <select>
                <option th:each="specie: ${species}" th:value=" ${specie.name}"></option>
            </select>
        </datalist><br>
        <input type="number" name="defaultprice" step="any" placeholder="defaultprice" class="form-control" ><br>
        <input type="number" name="discount" placeholder="discount" class="form-control" ><br>
        <input type="number" name="quantity" placeholder="quantity" class="form-control" ><br>
        
        <button type="submit" class="btn btn-success">Done</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
