<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h2>Order info</h2>
        </div>

        <div class="row">

            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Order info</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed" th:each="item :${order.items}">
                        <div>
                            <h6 class="my-0" th:text="${item.name}"></h6>
                        </div>
                        <span class="text-muted" th:text="${item.price}"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong th:text="${order.price}"></strong>
                    </li>
                </ul>
            </div>

            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Billing address</h4>
                <form class="needs-validation" novalidate="">

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email"  th:value="${order.customer.email}" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="address">Location</label>
                        <input type="text" class="form-control" id="address" th:value="${order.customer.country}+','+${order.customer.state}" disabled>
                    </div>

                    <hr class="mb-4">

                    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
                        <div class="lh-100">
                            <h6 class="mb-0 text-white lh-100" th:text="order.status"></h6>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
