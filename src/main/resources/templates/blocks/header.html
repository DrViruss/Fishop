<div th:fragment="header">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="icons/fish-icon.svg"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="/all" class="nav-link px-2 text-white">All</a></li>
                    <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
                </ul>
                    <div class="text-end" sec:authorize="!isAuthenticated()">
                        <a href="/login" type="button" class="btn btn-outline-light me-2">Login</a>
                        <a href="/register" type="button" class="btn btn-warning">Sign-up</a>
                    </div>

                    <form th:action="@{/logout}" method="post" class="text-end" sec:authorize="isAuthenticated()">
                        <a href="/user"  type="button" class="btn btn-success" >Profile</a>
                        <a href="/adminpanel" sec:authorize="hasAuthority('ADMIN')" type="button" class="btn btn-warning">Admin</a>
                        <input type="submit" class="btn btn-danger" value="Sign Out"/>
                    </form>
            </div>
        </div>
    </header>
</div>
